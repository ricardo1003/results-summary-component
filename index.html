<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <article>
      <section class="results">
        <h1>Your Result</h1>
        <div class="mainscore">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2 id="a">Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>summary</h2>
        <ul>
          <li>
            <div>
              <picture class="icon"><img src="./assets/images/icon-reaction.svg" alt="icon"></picture>
              <h3><span>Reaction</span></h3>
            </div>
            <div class="score"><p>80 <span>/ 100</span></p></div>
          </li>
          <li>
            <div>
              <picture class="icon"><img src="./assets/images/icon-memory.svg" alt="icon"></picture>
              <h3><span>Memory</span></h3>
            </div>
            <div class="score"><p>92 <span>/ 100</span></p></div>
          </li>
          <li>
            <div>
              <picture class="icon"><img src="./assets/images/icon-verbal.svg" alt="icon"></picture>
              <h3><span>Verbal</span></h3>
            </div>
            <div class="score"><p>61 <span>/ 100</span></p></div>
          </li>
          <li>
            <div>
              <picture class="icon"><img src="./assets/images/icon-visual.svg" alt="icon"></picture>
              <h3><span>Visual</span></h3>
            </div>
            <div class="score"><p>72 <span>/ 100</span></p></div>
          </li>
        </ul>
        <button class="continue">Continue</button>
      </section>
    </article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/ricardo1003">ricardo1003</a>.
  </div>
</body>
</html>
